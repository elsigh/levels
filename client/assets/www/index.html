  <html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <!-- target-densitydpi=device-dpi -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/following.css">
    <title>Follow My Battery</title>
    <!--<script src="http://localhost:8090/target/target-script-min.js#anonymous"></script>-->
  </head>
  <body>
    <div class="fmb-app">
      <h1>Follow My Battery</h1>
      <section class="tabs">
        <a href="following" class="following">Following</a><a
          href="notifying" class="notifying">Notifying</a><a
          href="account" class="account">Account</a><span
          class="share">Share!</share>
      </section>
      <section class="fmb-tab fmb-account"></section>
      <section class="fmb-tab fmb-notifying"></section>
      <section class="fmb-tab fmb-following"></section>
    </div>

    <script src="js/cordova-2.5.0.js"></script>
    <script src="js/phonediedservice_plugin.js"></script>
    <script src="js/webintent.js"></script>
    <script src="js/ContactView.js"></script>
    <script src="js/zepto-1.0rc1.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/underscore-1.4.4.js"></script>
    <script src="js/backbone-1.0.js"></script>
    <script src="js/backbone.localStorage.js"></script>
    <script src="js/hogan-2.0.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>

    <script id="tpl_account" type="text/html">
      <h2>Account</h2>
      {{^user.api_token}}
        <h3>Welcome to the App!</h3>
        <p>
          <button class="gplus-login">G+ Login</button>
        </p>
      {{/user.api_token}}

      {{#user.api_token}}
        <form method="post"
          class="device-update"
          action="{{api_server}}/api/device">
          <div>
            <label class="username">
              <code>{{user.name}}</code>
            </label>
          </div>

          <h3>
            {{device.platform}}
            {{device.name}}
            {{device.version}}
          </h3>

          <!--
          <div>
            Battery Updates:
            <label>
              <code>On:</code>
              <input type="radio" name="update_enabled" value="1"
                {{#device.update_enabled}}checked{{/device.update_enabled}}>
            </label>
            <label>
              <code>Off:</code>
              <input type="radio" name="update_enabled" value="0"
                {{^device.update_enabled}}checked{{/device.update_enabled}}>
            </label>
          </div>
          -->

          {{#device.update_enabled}}
            <!--
            <div>
              <label>
                every
                <select name="update_frequency">
                  <option>1</option>
                  <option>5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>30</option>
                </select>
                min.
              </label>
            </div>
            -->
          {{/device.update_enabled}}
          {{^device.update_enabled}}
            <input type="hidden" name="update_frequency"
              value="{{device.update_frequency}}">
          {{/device.update_enabled}}


          <!--<input type="submit">-->
        </form>
      {{/user.api_token}}
    </script>

    <script id="tpl_following" type="text/html">
      <h2>Following</h2>
      <button class="share">+ someone</button>
      <table>
        <thead>
          <tr>
            <th>name</th>
            <th>battery</th>
            <th>device</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

          {{#this_phone}}
            <tr>
              <td>{{user.name}}</td>
              <td class="battery-level-c charging-{{settings.is_charging}}">
                <div class="battery-level"
                  style="background-image:-webkit-gradient(linear, left top, right top, color-stop({{settings.battery_level}}%, green), color-stop({{settings.battery_level}}%, white))">
                  {{settings.battery_level}}%
                </div>
                <div class="battery-created">
                  {{settings.created_pretty}}
                </div>
              </td>
              <td>{{device.name}}</td>
              <td></td>
            </tr>
          {{/this_phone}}

          {{#following}}
            {{#user}}
              {{#devices}}
                <tr>
                  <td>
                    <span class="following-username">{{user.name}}</span>
                  </td>
                  <td class="battery-level-c charging-{{settings.is_charging}}">
                    <div class="battery-level"
                      style="background-image:-webkit-gradient(linear, left top, right top, color-stop({{settings.battery_level}}%, green), color-stop({{settings.battery_level}}%, white))">
                      {{settings.battery_level}}%
                    </div>
                    <div class="battery-created">
                      {{settings.created_pretty}}
                    </div>
                  </td>
                  <td>{{device.name}}</td>
                  <td class="remove-cell">
                    <div class="remove" data-username="{{user.name}}">X</div>
                  </td>
                </tr>
              {{/devices}}
            {{/user}}
          {{/following}}
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              Follow more batteries!
            </td>
          </tr>
        </tfoot>
      </table>
    </script>

    <script id="tpl_notifying" type="text/html">
      <h2>Notifying</h2>
      <p>
        Sends a notification out when your battery is at 10%
      </p>
      <button class="notifying-add-phone">+ phone</button>
      <button class="notifying-add-email">+ email</button>
      <table>
        <thead>
          <tr>
            <th>name</th>
            <th>contact</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {{#notifying}}
            <tr>
              <td>
                <span class="notifying-name">{{name}}</span>
              </td>
              <td>
                {{means}}
              </td>
              <td class="remove-cell">
                <div class="remove" data-means="{{means}}">X</div>
              </td>
            </tr>
          {{/notifying}}
          {{^notifying}}
            <tr>
              <td colspan="3">Notify them before your battery dies.</td>
            </tr>
          {{/notifying}}
        </tbody>
        <!--
        <tfoot>
          <tr>
            <td colspan="3">
              At
              <form method="post"
                class="device-update"
                action="{{api_server}}/api/device/{{device.uuid}}">
                <select name="notify_level">
                  <option>5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>30</option>
                  <option>99</option>
                </select>
              </form>%
              sends automatic notifications.

            </td>
          </tr>
        </tfoot>
        -->
      </table>
    </script>

    <script>
      window.onerror = function(message, url, lineNumber) {
        console.log('window.onerror GLOBAL FAIL: ' + message + ', ' +
                    url + ', ' + lineNumber);
      };
      window.templates = {};
      _.each(['account', 'following', 'notifying'], function(name) {
        var html = $('#tpl_' + name).html().trim();
        window.templates[name] = Hogan.compile(html);
      });

      document.addEventListener('deviceready', function() {
        window['app'] = new fmb.App();
      }, false);

    </script>
  </body>
  </html>
