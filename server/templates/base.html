<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{title}}</title>
    <meta name="description" content="">
    <meta name="author" content="elsigh">

    <meta name="format-detection"
      content="address=no,telephone=no,email=no">

    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0">

    <!-- Mobile IE allows us to activate ClearType technology for
         smoothing fonts for easy reading -->
    <meta http-equiv="cleartype" content="on">

    {% block head %}{% endblock %}

  </head>
  <body
    class="
      {% if user_agent.device.family %} {{user_agent.device.family}} {{user_agent.device.family}}-{{user_agent.device.major}}{% endif %}

      {% if user_agent.user_agent.family %} {{user_agent.user_agent.family}} {{user_agent.user_agent.family}}-{{user_agent.user_agent.major}} {{user_agent.user_agent.family}}-{{user_agent.user_agent.major}}-{{user_agent.user_agent.minor}}{% endif %}

      {% if user_agent.os.family %} {{user_agent.os.family}} {{user_agent.os.family}}-{{user_agent.os.major}} {{user_agent.os.family}}-{{user_agent.os.major}}-{{user_agent.os.minor}}{% endif %}
      ">

      {% block body %}
      {% endblock %}

  </body>
</html>
