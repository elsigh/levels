<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{title}}</title>
    <meta name="description" content="">
    <meta name="author" content="elsigh">

    <meta name="format-detection"
      content="address=no,telephone=no,email=no">

    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0">

    <!-- Mobile IE allows us to activate ClearType technology for
         smoothing fonts for easy reading -->
    <meta http-equiv="cleartype" content="on">

    <link rel="shortcut icon" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/css/base.css">

    {% block head %}{% endblock %}

  </head>
  <body
    class="
      {% if user_agent.device.family %} {{user_agent.device.family}} {{user_agent.device.family}}-{{user_agent.device.major}}{% endif %}

      {% if user_agent.user_agent.family %} {{user_agent.user_agent.family}} {{user_agent.user_agent.family}}-{{user_agent.user_agent.major}} {{user_agent.user_agent.family}}-{{user_agent.user_agent.major}}-{{user_agent.user_agent.minor}}{% endif %}

      {% if user_agent.os.family %} {{user_agent.os.family}} {{user_agent.os.family}}-{{user_agent.os.major}} {{user_agent.os.family}}-{{user_agent.os.major}}-{{user_agent.os.minor}}{% endif %}
      ">

    <div class="nav">
      <!--
      {% if current_user %}
        <a href="/logout?continue={{url_path}}">sign out</a>
      {% else %}
        <a href="/login">sign in</a>
      {% endif %}
      -->
      <h1><span>Levels</span></h1>
    </div>

    <div class="content">
      {% block body %}
      {% endblock %}
    </div>

    <footer>
      <div class="fmb-footer">
        Â© Copyright 2013 - Levels
      </div>
    </footer>

    {% if is_production %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-41823667-1', 'levelsapp.com');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
