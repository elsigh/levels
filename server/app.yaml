application: followmybattery
version: 1
runtime: python27
threadsafe: true
api_version: 1
default_expiration: "0d 0h"


libraries:
- name: django
  version: latest
- name: markupsafe
  version: latest
- name: setuptools
  version: latest
- name: jinja2
  version: latest
- name: lxml
  version: latest
- name: webapp2
  version: latest


builtins:
- deferred: on
- remote_api: on
#- appstats: on


inbound_services:
#- warmup


# Magic skip configuration, do not edit.
skip_files: |
  ^(.*/)?(
  (#.*#)|
  (.*~)|
  (.*\.py[co])|
  (.*\.php)|
  (.*closure_compiler.*)|
  (\..*)|
  (.*DEPLOY.py)|
  (.*BUILD.py)|
  (tests.*)|
  )$

handlers:
# cron jobs
#- url: /cronjobs/logreporter.*
#  script: cronjobs.logreporter.app
#  login: admin

# google app engine only stuff
- url: /_ah/warmup
  script: warmup.app
  login: admin

# Static files
- url: /favicon.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon.ico
  expiration: "1d"

- url: /favicon.png
  static_files: static/img/favicon.png
  upload: static/img/favicon.png
  expiration: "1d"

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  expiration: "0d 1h"

- url: /humans.txt
  static_files: static/humans.txt
  upload: static/humans.txt
  expiration: "1d"

# General static content directory.
- url: /static
  static_dir: static
  expiration: "3650d"

# Serve static contents from root paths
- url: /bower_components
  static_dir: static/bower_components
- url: /css
  static_dir: static/css
- url: /js
  static_dir: static/js
- url: /img
  static_dir: static/img

# Serve the tests for automation.
- url: /tests
  static_dir: tests
  expiration: "1s"

# Catch to route to www
- url: .*
  script: lib.controllers.app
